<!-- This file will serve as the html page for our shopping cart. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="../main.css" rel="stylesheet" type="text/css"/>
        <script src="../js/script.js"></script>
        <title>Shopping Cart</title>
        <meta charset="UTF-8">
        <!-- This will accommodate different screen sizes and different display devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--link to use to access icons from fontawsome.com-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

        <header id="site-header">
            <img src="../images/logo_transparent.png" alt="Tech Junkies Logo">
        </header>

        <section>
				<!-- Navigation Menu (top of page) -->
				<nav id="navbar">
					<ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../html/UserInformation.html">My Information</a></li>
            <li><a href="../html/shppng-cart.html">Shopping Cart</a></li>
            <li><a href="../html/ShippingInfo.html">Shipping Information</a></li>
            <li><a href="../html/Checkout.html">Checkout</a></li>
					</ul>
				</nav>
        </section>

    <body id="shoppingBody">
        <h1>My Cart<i class="fa fa-shopping-cart"style="font-size:36px;"></i></h1>

            <div>
              <a href="../index.html" class="continue">Continue Shopping</a>
            </div>
            <br>

            <!-- Table to hold products selected by the user along with pricing and costs -->
            <table class="productList">
                <!-- <thead> wraps the heading row or rows of a table to denote the head -->
                <thead>
                    <!-- Table headers -->
                    <tr>
                        <!-- Note: by default, the scope attribute may only be used on <th> -->
                        <th scope="col">Product</th>
                        <th scope="col">Units</th>
                        <th scope="col">Unit Price</th>
                    </tr>
                </thead>
                <!-- contains primary data for parent table -->
                <tbody>
                    <!-- table rows -->
                    <tr>
                        <!-- data cells/columns -->
                        <td>
                            <strong class="cart-prods">iPhone 12</strong>
                        </td>
                        <td class="cartQty">1</td>
                        <td class="prodPricing">$1,999.00</td>
                    </tr>
                    <tr>
                        <td>
                            <strong class="cart-prods">Snickers Variety Pack</strong>
                        </td>
                        <td class="cartQty">1</td>
                        <td class="prodPricing">$5.99</td>
                    </tr>
                </tbody>
                <!-- Column summaries (footers) for the parent table -->
                <tfoot>
                    <tr>
                        <td colspan="3">Total</td>
                        <td>$2,010.98</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
            <!-- End of Table -->

            <input type="submit" value="Proceed to Shipping Information" onclick =location.href="ShippingInfo.html"> <br><br>

    </body>

    <!-- Footer Begins -->
    <footer>
            <div>
                <p>Find us on social media</p>
                <i class="fa fa-facebook-square" style="font-size:24px"></i>
                <i class="fa fa-instagram" style="font-size:24px"></i>
                <i class="fa fa-snapchat-square" style="font-size:24px"></i>
                <i class="fa fa-twitter-square" style="font-size:24px"></i>
            </div>
        </footer>
        <!-- Footer Ends -->
</html>
