<html lang="en">
    <head>
        <link href="../main.css" rel="stylesheet" type="text/css"/>
        <script type="text/javascript"  src="script.js"></script>
        <title>Shopping Cart</title>
        <meta charset="UTF-8">
        <!-- This will accommodate different screen sizes and different display devices -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--link to use to access icons from fontawsome.com-->

        <section>

					<ul>
            <li><a href="../index.html">Home</a></li>

    <body id="shoppingBody" >
        <h1>My Cart<i class="fa fa-shopping-cart"style="font-size:36px;"></i></h1>

            </div>
            <br>
            <!-- Product Dropdown List -->
            <form>
                <select name="prods" onchange="showProd(this.value)">

            </form>
            <br>
            <div id="txtEmptyCart"><b>Your cart is empty</b></div><br>
			
            <input type="submit" value="                  Next                  " onclick =location.href="ShippingInfo.html"> <br><br>
			<a href="UserInformation.html" class="previous">&laquo; Previous</a>
    </body>
