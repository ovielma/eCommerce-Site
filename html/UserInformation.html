                </tr>
                <tr>
                  <label for="ctyname"><td class="labelstyle">City</label>
                  <td><input type="text" id="ctyname" name="cityname" placeholder="Enter City Name" maxlength="100" required></td>
                </tr>
                <tr>
                  <label for= "statename"><td class="labelstyle">State</label>
                  <td>
                  <input list="States" id="myStates" name="myStates"/>

          					<option value="AL"><option value="AK"><option value="AZ"><option value="AR"><option value="CA">
          					<option value="CO"><option value="CT"><option value="DE"><option value="FL"><option value="GA">
          					<option value="HI"><option value="ID"><option value="IL"><option value="IN"><option value="IA">
          					<option value="KS"><option value="KY"><option value="LA"><option value="ME"><option value="MD">
          					<option value="MA"><option value="MI"><option value="MN"><option value="MS"><option value="MO">
          					<option value="MT"><option value="NE"><option value="NV"><option value="NH"><option value="NJ">
          					<option value="NM"><option value="NY"><option value="NC"><option value="ND"><option value="OH">
          					<option value="OK"><option value="OR"><option value="PA"><option value="RI"><option value="SC">
          					<option value="SD"><option value="TN"><option value="TX"><option value="UT"><option value="VT">
          					<option value="VA"><option value="WA"><option value="WV"><option value="WI"><option value="WY">
          				</datalist>
                </td>
              </tr>
              <tr>
                <label for="zname"><td class="labelstyle">Zip Code</label>
                <td><input type="text" id="zname" name="zipCode" placeholder="Enter Zip Code" minlength="5" maxlength="9" required></td>
              </tr>
              <tr>
                <label for="pnumber"><td class="labelstyle">Phone Number</label>
                <td><input type="text" id="pNumber" name="phoneNumberUserInfo" placeholder="Format: xxx-xxx-xxxx" maxlength="12"  title="Enter Format: xxx-xxx-xxxx">

              </tr>
              <tr>
                <label for="ename"><td class="labelstyle">Email</label>
                <td><input type="text" id="emailUserInfo" name="emailName" placeholder="Enter Email Address" maxlength="100"></td>
              </tr>
              </table>

                  <input type="submit" onclick="onClickUserInformation();" value="                  Next                  " class="btn" id="infoButton">
