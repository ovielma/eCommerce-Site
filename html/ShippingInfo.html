	<body id="shippingBody">
		<h1>Shipping Information</h1>
		<h2>
		<!--shipping icon icon-->
		<i class="fa fa-truck" style="font-size:36px;"></i>
		Please fill out your shipping information below
		</h2>

		<label>Shipping Address same as Physical Address:</label>
		<!-- radio button to auto fill the form -->
		<div>
			<label for="checkbox-one">Yes</label>
			<input type="checkbox" id="checkbox-one" name="switch-one" value="yes" />

			<label for="checkbox-two">No</label>
			<input type="checkbox" id="checkbox-two" name="switch-two" value="no" checked/>
		</div>

		<br>
		<!-- Start of shipping form-->
		<form>

			<br>
			<!-- table to format user entries-->
			<table>
				<tr>
					<td class="labelstyle">Address 1: Street Address</td>
					<td><input id = "address-1" type="text" name="Address 1" placeholder = "2322 San Marcos Dr" maxlength="100" required="" autocomplete="ship-address"></td>
				</tr>
				<tr>
					<td class="labelstyle">Address 2: Apt/Suite #</td>
					<td><input id = "address-2" type="text" name="Address 2" placeholder = "Apt 194" maxlength="100" autocomplete="ship-address2"></td>
				</tr>
				<tr>
					<td class="labelstyle"> City</td>
					<td><input id = "city" type="text" name="City" placeholder = "Austin" maxlength="100" required="" autocomplete="ship-city"></td>
				</tr>
				<tr>
					<td class="labelstyle"> State</td>
					<td><input id = "state" list= "States" name="States" required="" autocomplete="ship-state"></td>
				</tr>
				<!--data for dropdown menu for 'state' input. This is just for show for now until start AJAX part of project.-->
				<datalist id="States">
					<option value="AL"><option value="AK"><option value="AZ"><option value="AR"><option value="CA">
					<option value="CO"><option value="CT"><option value="DE"><option value="FL"><option value="GA">
					<option value="HI"><option value="ID"><option value="IL"><option value="IN"><option value="IA">
					<option value="KS"><option value="KY"><option value="LA"><option value="ME"><option value="MD">
					<option value="MA"><option value="MI"><option value="MN"><option value="MS"><option value="MO">
					<option value="MT"><option value="NE"><option value="NV"><option value="NH"><option value="NJ">
					<option value="NM"><option value="NY"><option value="NC"><option value="ND"><option value="OH">
					<option value="OK"><option value="OR"><option value="PA"><option value="RI"><option value="SC">
					<option value="SD"><option value="TN"><option value="TX"><option value="UT"><option value="VT">
					<option value="VA"><option value="WA"><option value="WV"><option value="WI"><option value="WY">
				</datalist>
				<tr>
					<td class="labelstyle">Postal Code</td>
					<td><input id ="zip" type="number" name="Zip" placeholder ="73629"maxlength="9" minlength="5" required="" autocomplete="ship-zip"></td>
				</tr>
			</table><!--end of table of user input-->

			<!--submit button with formaction to go to checkout page-->
			<input type="submit" value="Go to Checkout" formaction ="Checkout.html" >
		</form> <!--end of form-->
		<br>
	</body>
