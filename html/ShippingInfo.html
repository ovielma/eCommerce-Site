	<body id="shippingBody" onload="loadStates()">
		<h1>Shipping Information</h1>
		<h2>
		<!--shipping icon icon-->
		<i class="fa fa-truck" style="font-size:36px;"></i>
		Please fill out your shipping information below
		</h2>

		<label>Shipping Address same as Physical Address:</label>
		<!-- radio button to auto fill the form -->
		<div>
			<label for="checkbox-one">Yes</label>
			<input class="cb" type="checkbox" id="checkbox-one" name="switch-one" value="yes" onChange="cbChange(this)" />

			<label for="checkbox-two">No</label>
			<input class="cb" type="checkbox" id="checkbox-two" name="switch-two" value="no" onChange="cbChange(this)" checked/>
		</div>

		<br>
		<!-- Start of shipping form-->
		<form action = "submitShippingInfo.php" method="post">

			<br>
			<!-- table to format user entries-->
			<table>
				<tr>
					<td class="labelstyle">Address 1: Street Address</td>
					<td><input id = "address-1" type="text" name="Address_1" placeholder = "2322 San Marcos Dr" maxlength="100" required="" autocomplete="ship-address"></td>
				</tr>
				<tr>
					<td class="labelstyle">Address 2: Apt/Suite #</td>
					<td><input id = "address-2" type="text" name="Address_2" placeholder = "Apt 194" maxlength="100" autocomplete="ship-address2"></td>
				</tr>
				<tr>
					<td class="labelstyle"> City</td>
					<td><input id = "city" type="text" name="City" placeholder = "Austin" maxlength="100" required="" autocomplete="ship-city"></td>
				</tr>
				<!--data for dropdown menu for 'state' input. This is just for show for now until start AJAX part of project.-->
				<tr>
					<td class="labelstyle"> State</td>
					<td name = "state" id = "States"> State</td>
				</tr>
				<tr>
					<td class="labelstyle">Postal Code</td>
					<td><input id ="zip" type="number" name="Zip" placeholder ="73629"maxlength="9" minlength="5" required="" autocomplete="ship-zip"></td>
				</tr>
			</table><!--end of table of user input-->

			<!--submit button with formaction to go to checkout page-->
			<input type="submit" value="                  Next                  "  >
			
		</form> <!--end of form-->
		<a href="shppng-cart.html" class="previous">&laquo; Previous</a>

	</body>
