<!DOCTYPE html>
<html>
    
    <!-- link to main.css and shippingStyles.css -->
<head>
    <meta charset="utf-8">
    <title>User Information</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
    <link rel="stylesheet" type="text/css" href="UserInformationStyles.css">
</head>
    
<h1>User Information</h1>
  
 <body>
   <img src="users.jpg.jpg" alt="Users">
    <form>  
        Full Name: 
          <input type="text" name="fullName" placeholder="Enter Full Name" maxlength="100" required> <br>
        Address 1:  
        <input type="text" name="address1" placeholder="Enter Address 1" maxlength="100" required><br>
        Address 2:
        <input type="text" name="address2" placeholder="Enter Address 2" maxlength="100"><br>
        City:
        <input type="text" name="city" placeholder="Enter City" maxlength="100" required><br>
        State:
        <select>
        <option value="">state place holder</option>
        </select><br>
        Zip Code:
        <input type="text" name="zipCode" placeholder="Enter Zip Code" minlength=5 maxlength="9" required><br>
        Phone Number:
        <input type="text" name="phone" placeholder="Format: xxx-xxx-xxxx" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>  (format: xxx-xxx-xxxx)<br>
        Email:
        <input type="email" name="email" placeholder="Enter Email Address" required><br><br>
        <input type="submit" value="Submit">
    </form>
        
  </body>
</html>
